build_settings:
    ignore:
        - "vendor"
        - "Tests"

setup:
    composer:
        action: "install"
        prefer_dist: true

test:
    php_mess_detector:
        allow_failures: true
        rules:
          - "codesize"
          - "unusedcode"
    php_loc: 
    php_cpd:
        allow_failures: true
    php_unit:
        config:
            - "phpunit.xml.dist"
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
